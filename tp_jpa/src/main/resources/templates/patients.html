<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="template1">
<head>
<meta charset="utf-8">
<title>Page patients</title>
</head>
<body>
<div layout:fragment="pageContent">
		<div class="container mt-5">
			<div class="card">
				<div class="card-header">Liste des patients</div>
				<div class="card-body">
					<form method="get" th:action="@{patients}">
						<div class="form-group">
							<label>Name</label> <input type="text" name="keyword"
								th:value="${keyword}">
							<button class="btn btn-success">Chercher</button>
						</div>
					</form>
					<table class="table">

						<tr>
							<th>Id</th>
							<th>name</th>
							<th>date de naissance</th>
							<th>malade</th>
							<th>Score</th>

						</tr>
						<tr th:each="p:${patients}">
							<td th:text="${p.id}"></td>
							<td th:text="${p.name}"></td>
							<td th:text="${p.birthDate}"></td>
							<td th:text="${p.malade}"></td>
							<td th:text="${p.score}"></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a
								class="btn btn-danger"
								onclick="return confirm('are you sure you want to delete? ')"
								th:href="@{deletePatient(id=${p.id},keyword=${keyword},page=${currentPage},size=${size})}">delete</a></td>
								<td sec:authorize="hasRole('ROLE_ADMIN')" > <a th:href="@{editerPatient(id=${p.id})}" class="btn btn-success">Edit </a>  </td>
						</tr>


					</table>
					<ul class="nav nav-pills">
						<li th:each="page,status:${pages}"><a
							th:class="${status.index==currentPage?'btn btn-primary':'btn'}"
							th:href="@{patients(page=${status.index},keyword=${keyword},size=${size})}"
							th:text="${status.index}"></a></li>
					</ul>
				</div>
			</div>
		</div>

</div>
</body>
</html>
